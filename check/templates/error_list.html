@require(path_for, error)
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="@path_for('static',path='style.css')">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error List</title>
</head>
<header>
    <div class="header-area">
        <h1 class="home-btn" style="cursor: default; position: relative;">Hello</h1>
        <button class="logout-btn" id="home-login-btns" onclick="location.href='/logout'" style="margin: 20px auto;">Logout</button>
    </div>
    <button class="logout-btn" id="home-login-btns" onclick="location.href='/home'" style="margin: 20px; position: relative;  top: -70px;">Back</button>
    <hr style="position: relative; top: -70px;">
</header>
<body>
    <h1>Validation Errors:</h1>
    <div id="list-container" style="height: 300px; overflow: hidden;">
        <ul style="list-style-type: none; padding: 0; height: 400px;">
            @for err in error:
            <li>@err</li>
            <br>
            @endfor
        </ul>
    </div>
    <nav class="pagination-container" style="display: flex;">
        <button class="pagination-button" id="prev-button" title="Previous page" aria-label="Previous page">
          &lt;
        </button>
        <div id="pagination-numbers">
        </div>
        
        <button class="pagination-button" id="next-button" title="Next page" aria-label="Next page">
          &gt;
        </button>
      </nav>
      <script src="@path_for('static',path='paging.js')"></script>
</body>
</html>
