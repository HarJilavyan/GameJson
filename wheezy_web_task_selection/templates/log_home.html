@require(path_for, login, user_rights, all_roles)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="@path_for('static',path='style.css')">
    <title>Home</title>
</head>

<header>
    <div class="header-area">
        <h1 class="home-btn" style="cursor: default;">@login</h1>
        <button class="logout-btn" id="home-login-btns" onclick="location.href='/logout'" style="margin: 20px auto;">Logout</button>
    </div>
    <hr>
</header>
<body>
    <div style="display: flex; justify-content: center;">
        <div class="dashboard">
            @if "admin" in user_rights or "super" in user_rights :
                <button id="home-login-btns" onclick="location.href='/validator'">VALIDATOR</button>
                @end
            @if "gamer" in user_rights or "super" in user_rights:
                <button id="home-login-btns" onclick="location.href='/games'">Games</button>
                @end
            @if user_rights[0] == 'super':
                <button id="home-login-btns" onclick="location.href='/changerights'">Change Rights</button>
                @end
            @if len(user_rights) < len(all_roles) and user_rights[0] != "super":
                <button id="home-login-btns" onclick="location.href='/requestrights'">Send Request</button>
        </div>
    </div>
</body>
</html>
